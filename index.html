<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D-ShopCart</title>

    <!-- Tailwindcss CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- daisyUI-5 version -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- DaisyUI-4 version -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts download -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      .roboto-font {
        font-family: "Roboto", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      .bebas-neue-font {
        font-family: "Bebas Neue", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
    </style>

    <!-- Font color customization -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              price: "#FABE4C",
              title: "#363958",
              linear1: "#A4BC46",
              linear2: "#85A019",
            },
          },
        },
      };
    </script>
  </head>

  <body>
    <header class="roboto-font bg-[#FFFBF0] ml-5 mr-5 md:ml-0 md:mr-0">
      <!-- navbar -->
      <nav class="container mx-auto">
        <div class="navbar">
          <div class="navbar-start">
            <a href="">
              <img
                src="./icons/logo.png"
                alt="fashion logo"
                class="w-52 md:w-72 h-7 md:h-10 mt-6 md:mt-9 mb-12 md:mb-24"
              />
            </a>
          </div>

          <!-- Menubar section -->
          <div class="navbar-end">
            <div class="dropdown">
              <div
                tabindex="0"
                role="button"
                class="btn mt- btn-outline btn-accent w-14 h-8 md:hidden"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-12"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box -translate-x-6 mt-2 w-28 p-2 shadow-xl hover:bg-red-200"
              >
                <li class="hover:bg-green-300 text-base rounded-md font-medium">
                  <a>Home</a>
                </li>
                <li class="hover:bg-green-300 text-base rounded-md font-medium">
                  <a>Product</a>
                </li>
                <li class="hover:bg-green-300 text-base rounded-md font-medium">
                  <a>About us</a>
                </li>
                <li class="hover:bg-green-300 text-base rounded-md font-medium">
                  <a>Contact us</a>
                </li>
              </ul>
            </div>
          </div>

          <!-- div>ul>li*4>a -->
          <div class="navbar-center hidden md:flex">
            <ul class="menu menu-horizontal gap-x-5 mb-12">
              <li
                class="hover:bg-red-300 rounded-md hover:text-red-900 text-base font-medium"
              >
                <a href="">Home</a>
              </li>
              <li
                class="hover:bg-red-300 rounded-md hover:text-red-900 text-base font-medium"
              >
                <a href="">Product</a>
              </li>
              <li
                class="hover:bg-red-300 rounded-md hover:text-red-900 text-base font-medium"
              >
                <a href="">About us</a>
              </li>
              <li
                class="hover:bg-red-300 rounded-md hover:text-red-900 text-base font-medium"
              >
                <a href="">Contact us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- banner section -->
      <div class="container mx-auto">
        <div class="md:hero-content justify-between">
          <div>
            <h1 class="bebas-neue-font">
              <span class="text-price font-normal text-5xl md:text-[75px]"
                >BE THE PENGUINS <br
              /></span>
              <span class="text-title font-normal text-5xl md:text-[75px]"
                >OF WINTER</span
              >
            </h1>
            <p class="font-normal text-base">
              From timeless classics to modern essentials, we <br />
              bring you products that inspire. Design your <br />
              shopping journey with us today.
            </p>

            <!-- button -->
            <button
              class="btn bg-gradient-to-r from-linear1 to-linear2 w-40 h-14 text-white gap-2 md:mb-56"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="white"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="white"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
                /></svg
              >BUY NOW
            </button>
          </div>
          <div>
            <img
              src="./images/model.png"
              alt="fasion model image"
              class="md:w-[530px] md:h-[540px] mb-11 md:mb-32"
            />
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
