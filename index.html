<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D-ShopCart</title>

    <!-- Tailwindcss CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- daisyUI-5 version -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- DaisyUI-4 version -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts download -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      .roboto-font {
        font-family: "Roboto", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      .bebas-neue-regular {
        font-family: "Bebas Neue", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <header class="roboto-font">
      <!-- navbar -->
      <nav class="container mx-auto">
        <div class="navbar">
          <div class="navbar-start">
            <a href="">
              <img
                src="./icons/logo.png"
                alt="fashion logo"
                class="w-52 md:w-72 h-7 md:h-10 mt-5 md:mt-8"
              />
            </a>
          </div>

          <!-- Menubar section -->
          <div class="navbar-end">
            <div class="dropdown">
              <div
                tabindex="0"
                role="button"
                class="btn mt-6 btn-outline btn-accent w-20 h-2 md:hidden"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box -translate-x-4 mt-2 w-32 p-2 shadow-xl hover:bg-red-200"
              >
                <li class="hover:bg-green-300 text-base rounded-md">
                  <a>Home</a>
                </li>
                <li class="hover:bg-green-300 text-base rounded-md">
                  <a>Product</a>
                </li>
                <li class="hover:bg-green-300 text-base rounded-md">
                  <a>About us</a>
                </li>
                <li class="hover:bg-green-300 text-base rounded-md">
                  <a>Contact us</a>
                </li>
              </ul>
            </div>
          </div>

          <!-- div>ul>li*4>a -->
          <div class="navbar-center hidden md:flex mt-8">
            <ul class="menu menu-horizontal gap-x-5">
              <li class="hover:bg-red-300 rounded-md hover:text-red-900"><a href="">Home</a></li>
              <li class="hover:bg-red-300 rounded-md hover:text-red-900"><a href="">Product</a></li>
              <li class="hover:bg-red-300 rounded-md hover:text-red-900"><a href="">About us</a></li>
              <li class="hover:bg-red-300 rounded-md hover:text-red-900"><a href="">Contact us</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- banner section -->
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
